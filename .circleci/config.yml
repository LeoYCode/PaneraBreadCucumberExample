version: 2.1
orbs:
  maven: drift/maven@0.1.6
parameters:
  build-flags:
    type: string
    description: Flags for mvn package / mvn deploy
    default: '-Dweb.browser=chrome -Dspring.profiles.active=desktop'

jobs:
  build:
    working_directory: ~/circleci-panera-bread-cucumber-spring
    docker:
      - image:  circleci/openjdk:8u242-stretch-browsers
    steps:
      - checkout
      - restore_cache:
          key: circleci-panera-bread-cucumber-spring-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-panera-bread-cucumber-spring-{{ checksum "pom.xml" }}
      - run: mvn package

